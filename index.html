<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marble Blast Summer Tournament</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --dark-bg: #121212;
            --card-bg: #1e1e1e;
            --accent: #8a2be2;
            --accent-light: #a45deb;
            --accent-dark: #5a189a;
            --text-primary: #f0f0f0;
            --text-secondary: #b0b0b0;
            --border: #333;
            --rank-gold: #ffd700;
            --rank-silver: #c0c0c0;
            --rank-bronze: #cd7f32;
            --rank-other: #555e68;
            --success: #4caf50;
            --error: #f44336;
            --player1: #ff6b6b;
            --player2: #4d96ff;
            --random-map: #9b5de5;
            --positive-change: #4caf50;
            --negative-change: #f44336;
        }

        body {
            background: linear-gradient(135deg, var(--dark-bg) 0%, #2a0a4a 100%);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 40px 20px;
            background-attachment: fixed;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeIn 1s ease-out;
            position: relative;
        }

        .logo {
            font-size: 2.5rem;
            color: var(--accent);
            margin-bottom: 10px;
        }

        h1 {
            font-size: 2.8rem;
            background: linear-gradient(to right, var(--accent), var(--accent-light));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .navigation {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .btn {
            background: linear-gradient(to right, var(--accent), var(--accent-light));
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(138, 43, 226, 0.3);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(138, 43, 226, 0.5);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-alt {
            background: var(--accent-dark);
        }

        .page {
            display: none;
        }

        .page.active {
            display: block;
        }

        /* Leaderboard styles */
        .stats {
            display: flex;
            justify-content: space-around;
            background: rgba(30, 30, 30, 0.7);
            border-radius: 15px;
            padding: 20px;
            margin: 30px 0;
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .stat-card {
            text-align: center;
        }

        .stat-value {
            font-size: 2.2rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--accent), var(--accent-light));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .leaderboard {
            background: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            border: 1px solid var(--border);
        }

        .leaderboard-header {
            display: grid;
            grid-template-columns: 80px 1fr 150px 100px !important;
            padding: 20px 25px;
            background: rgba(138, 43, 226, 0.1);
            border-bottom: 1px solid var(--border);
            font-weight: 600;
            color: var(--accent);
        }

        .player-row {
            display: grid;
            grid-template-columns: 80px 1fr 150px 100px !important;
            padding: 18px 25px;
            border-bottom: 1px solid var(--border);
            transition: all 0.3s ease;
            animation: slideIn 0.5s ease-out;
            animation-fill-mode: backwards;
        }

        .player-row:hover {
            background: rgba(138, 43, 226, 0.05);
            transform: translateX(5px);
        }

        .rank {
            font-weight: 700;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
        }

        .player-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent), #5e17eb);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
            overflow: hidden;
            position: relative;
            flex-shrink: 0;
        }
        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .avatar span {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .player-name {
            font-weight: 500;
            font-size: 1.1rem;
        }

        .player-elo {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            font-weight: 600;
            font-size: 1.2rem;
            color: var(--accent-light);
            padding-right: 90px;
        }

        /* --- Podium Styles --- */
        #podium-section {
            display: grid;
            place-items: center;
            min-height: 500px; /* Increased height for taller podiums */
            padding-top: 20px;
        }

        .podium-wrapper {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            width: 100%;
            max-width: 1000px;
            gap: 0.5%;
        }

        .podium {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Content starts from top */
            text-align: center;
            color: #111;
            padding: 15px 5px;
            border-radius: 10px 10px 0 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4), inset 0 5px 15px rgba(255,255,255,0.2);
            min-width: 0;

            opacity: 0;
            transform: scaleY(0);
            transform-origin: bottom;

            animation-name: growUp;
            animation-duration: 0.8s;
            animation-timing-function: ease-out;
            animation-fill-mode: forwards;
        }

        .podium-avatar {
            border-radius: 50%;
            background: rgba(0,0,0,0.2);
            margin-bottom: 8px;
            border: 3px solid rgba(255,255,255,0.8);
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
            flex-shrink: 0;
        }

        .podium-name {
            font-weight: 600;
            width: 100%;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            padding: 0 2px;
        }

        .podium-details {
            opacity: 0.9;
            width: 100%;
        }

        .podium-elo {
            font-weight: bold;
        }

        /* Top 3 Podiums */
        .podium.rank-1 { background: linear-gradient(to top, var(--rank-gold), #fffcb0); order: 1; }
        .podium.rank-2 { background: linear-gradient(to top, var(--rank-silver), #f0f0f0); order: 2; }
        .podium.rank-3 { background: linear-gradient(to top, var(--rank-bronze), #e09d5a); order: 3; }

        .podium.rank-1, .podium.rank-2, .podium.rank-3 {
             max-width: 20%;
        }

        .podium.rank-1 .podium-avatar, .podium.rank-2 .podium-avatar, .podium.rank-3 .podium-avatar { width: 70px; height: 70px; }
        .podium.rank-1 .podium-name, .podium.rank-2 .podium-name, .podium.rank-3 .podium-name { font-size: 1.1rem; margin-bottom: 8px; }
        .podium.rank-1 .podium-details, .podium.rank-2 .podium-details, .podium.rank-3 .podium-details { font-size: 1rem; }

        /* Podiums 4-10 */
        .podium.rank-4, .podium.rank-5, .podium.rank-6, .podium.rank-7, .podium.rank-8, .podium.rank-9, .podium.rank-10 {
            max-width: 9%;
            background: linear-gradient(to top, var(--rank-other), #8d959e);
        }

        .podium.rank-4 { order: 4; }
        .podium.rank-5 { order: 5; }
        .podium.rank-6 { order: 6; }
        .podium.rank-7 { order: 7; }
        .podium.rank-8 { order: 8; }
        .podium.rank-9 { order: 9; }
        .podium.rank-10 { order: 10; }


        .podium.rank-4 .podium-avatar, .podium.rank-5 .podium-avatar, .podium.rank-6 .podium-avatar, .podium.rank-7 .podium-avatar, .podium.rank-8 .podium-avatar, .podium.rank-9 .podium-avatar, .podium.rank-10 .podium-avatar {
            width: 50px; height: 50px; border-width: 2px;
        }
        .podium.rank-4 .podium-name, .podium.rank-5 .podium-name, .podium.rank-6 .podium-name, .podium.rank-7 .podium-name, .podium.rank-8 .podium-name, .podium.rank-9 .podium-name, .podium.rank-10 .podium-name {
            font-size: 0.85rem;
        }
        .podium.rank-4 .podium-details, .podium.rank-5 .podium-details, .podium.rank-6 .podium-details, .podium.rank-7 .podium-details, .podium.rank-8 .podium-details, .podium.rank-9 .podium-details, .podium.rank-10 .podium-details {
            font-size: 0.8rem;
        }

        /* Global Base Extension via Increased Heights */
        .podium.rank-1 { height: 400px; }
        .podium.rank-2 { height: 360px; }
        .podium.rank-3 { height: 320px; }
        .podium.rank-4 { height: 250px; }
        .podium.rank-5 { height: 235px; }
        .podium.rank-6 { height: 220px; }
        .podium.rank-7 { height: 205px; }
        .podium.rank-8 { height: 190px; }
        .podium.rank-9 { height: 175px; }
        .podium.rank-10 { height: 160px; }

        @keyframes growUp {
            from {
                transform: scaleY(0);
                opacity: 0;
            }
            to {
                transform: scaleY(1);
                opacity: 1;
            }
        }

        .podium.rank-10 { animation-delay: 0.1s; }
        .podium.rank-9  { animation-delay: 0.2s; }
        .podium.rank-8  { animation-delay: 0.3s; }
        .podium.rank-7  { animation-delay: 0.4s; }
        .podium.rank-6  { animation-delay: 0.5s; }
        .podium.rank-5  { animation-delay: 0.6s; }
        .podium.rank-4  { animation-delay: 0.7s; }
        .podium.rank-3  { animation-delay: 1.0s; }
        .podium.rank-2  { animation-delay: 1.1s; }
        .podium.rank-1  { animation-delay: 1.2s; }

        .footer {
            text-align: center;
            padding: 25px;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Match History Styles */
        .week-selector {
            display: flex;
            justify-content: center;
            margin: 30px 0;
        }

        .week-dropdown {
            background: var(--accent-dark);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            width: 200px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(138, 43, 226, 0.3);
        }

        .matches-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .match-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border);
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .match-card:hover {
            transform: translateY(-5px);
        }

        .match-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border);
            flex-wrap: wrap;
            gap: 10px;
        }

        .week-label {
            background: var(--accent);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            flex-shrink: 0;
        }

        .players {
            display: flex;
            justify-content: space-between;
            font-size: 1.3rem;
            font-weight: 600;
            flex-grow: 1;
            min-width: 250px;
        }

        .player1-name {
            color: var(--player1);
            text-align: right;
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            padding-right: 10px;
        }

        .player2-name {
            color: var(--player2);
            text-align: left;
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            padding-left: 10px;
        }

        .vs {
            margin: 0 5px;
            color: var(--text-secondary);
            flex-shrink: 0;
        }

        .match-score {
            text-align: center;
            font-size: 2.5rem;
            font-weight: bold;
            margin: 15px 0;
            background: rgba(138, 43, 226, 0.1);
            padding: 10px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .player-score {
            min-width: 50px;
        }

        .player1-score {
            color: var(--player1);
        }

        .player2-score {
            color: var(--player2);
        }

        .score-divider {
            color: var(--text-secondary);
        }

        .maps-container {
            margin-top: 10px;
            flex-grow: 1;
        }

        .map-row {
            display: grid;
            grid-template-columns: 1.5fr 1fr 1.5fr;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid var(--border);
            gap: 10px;
        }

        .map-row:last-child {
            border-bottom: none;
        }

        .map-name {
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            overflow: hidden;
        }

        .map-name span {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .random-map {
            color: var(--random-map);
        }

        .map-scores {
            display: flex;
            justify-content: center;
            gap: 10px;
            align-items: center;
        }

        .map-player1-score {
            color: var(--player1);
            font-weight: 600;
            min-width: 30px;
            text-align: right;
        }

        .map-player2-score {
            color: var(--player2);
            font-weight: 600;
            min-width: 30px;
            text-align: left;
        }

        .map-winner {
            font-weight: bold;
            padding: 3px 10px;
            border-radius: 5px;
            font-size: 0.9rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .player1-win {
            background: rgba(255, 107, 107, 0.2);
            color: var(--player1);
            text-align: right;
        }

        .player2-win {
            background: rgba(77, 150, 255, 0.2);
            color: var(--player2);
            text-align: left;
        }
        .rank-change {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .positive-change {
            color: var(--positive-change);
        }

        .negative-change {
            color: var(--negative-change);
        }

        .rank-change i {
            margin-right: 3px;
        }
        .no-change {
            color: var(--text-secondary);
            font-weight: normal;
        }

        .notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 25px;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
            background: var(--success);
            color: white;
        }

        .notification.error {
            background: var(--error);
        }

        .notification.show {
            opacity: 1;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes cardAppear {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .stats {
                flex-direction: column;
                gap: 25px;
            }

            h1 {
                font-size: 2.2rem;
            }

            .podium-group-1-3 .podium-avatar { width: 50px; height: 50px; }
            .podium-group-1-3 .podium-name { font-size: 0.9rem; }
            .podium-group-1-3 .podium-details { font-size: 0.8rem; }

            .podium-group-4-10 .podium-avatar { width: 35px; height: 35px; }
            .podium-group-4-10 .podium-name,
            .podium-group-4-10 .podium-details { font-size: 0.7rem; }
            .rank-change { font-size: 0.8rem; }


            .matches-container {
                grid-template-columns: 1fr;
            }

            .leaderboard-header, .player-row {
                display: flex;
                align-items: center;
                gap: 10px;
                padding: 15px;
            }
            .leaderboard-header > div, .player-row > div {
                height: 100%;
                display: flex;
                align-items: center;
            }
            .leaderboard-header > div:nth-child(1), .player-row > .rank {
                flex: 0 0 35px;
                justify-content: center;
            }
            .leaderboard-header > div:nth-child(2), .player-row > .player-info {
                flex: 1 1 auto;
                min-width: 0;
            }
            .leaderboard-header > div:nth-child(3), .player-row > .player-elo {
                flex: 0 0 70px;
                justify-content: center;
                padding-right: 0;
            }
            .leaderboard-header > div:nth-child(4), .player-row > .rank-change {
                flex: 0 0 50px;
                justify-content: center;
                padding-right: 0;
            }
            .player-name {
                font-size: 1rem;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }
        }

        @media (max-width: 480px) {
             #podium-section { min-height: 320px; }

            .podium.rank-1, .podium.rank-2, .podium.rank-3 { max-width: 32%; }

            .podium.rank-4, .podium.rank-5, .podium.rank-6, .podium.rank-7, .podium.rank-8, .podium.rank-9, .podium.rank-10 {
                font-size: 0.6rem;
            }
            .podium.rank-4 .podium-avatar, .podium.rank-5 .podium-avatar, .podium.rank-6 .podium-avatar, .podium.rank-7 .podium-avatar, .podium.rank-8 .podium-avatar, .podium.rank-9 .podium-avatar, .podium.rank-10 .podium-avatar {
                display: none;
            }
            .podium-name {
                font-size: 0.8rem;
            }
             .player-info {
                gap: 10px;
            }
            .avatar {
                width: 38px;
                height: 38px;
                font-size: 1rem;
            }
            .btn {
                padding: 10px 15px;
                font-size: 0.9rem;
            }
            .players {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
            .player1-name, .player2-name {
                text-align: center;
                padding: 0;
            }
            .match-score {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-trophy"></i>
            </div>
            <h1>2025 Marble Blast Tournament Dashboard</h1>
            <p class="subtitle">Welcome to the greatest spectacle in marble history!</p>
            <p class="subtitle">Leaderboards and match history update weekly.</p>

            <div class="navigation">
                <button class="btn" id="leaderboardBtn">
                    <i class="fas fa-list-ol"></i> Leaderboard
                </button>
                <button class="btn btn-alt" id="matchesBtn">
                    <i class="fas fa-history"></i> Match History
                </button>
            </div>
        </header>

        <div id="leaderboardPage" class="page active">
             <div class="stats">
                <div class="stat-card">
                    <div class="stat-value">100%</div>
                    <div class="stat-label">of MotW votes cast for Jean vs ShadowVisions</div>
                </div>
            </div>

            <div id="podium-section">
                </div>

            <div class="leaderboard">
                 <div class="leaderboard-header" id="list-header" style="display: none;">
                    <div>Rank</div>
                    <div>Player</div>
                    <div class="elo">ELO Rating</div>
                    <div>Change</div>
                </div>
                <div id="leaderboard-content">
                </div>
                 <div class="footer">
                     • Made by ohSauce • Ignore the site title •
                </div>
            </div>
        </div>

        <div id="matchesPage" class="page">
            <div class="week-selector">
                <select id="weekDropdown" class="week-dropdown">
                    <option value="1">Swiss Week 1</option>
                    <option value="2">Swiss Week 2</option>
                    <option value="3">Swiss Week 3</option>
                    <option value="4">Swiss Week 4</option>
                    <option value="5">Swiss Week 5</option>
                    <option value="6">Swiss Week 6</option>
                    <option value="7">Playoff bracket coming soon!</option>
                </select>
            </div>

            <div id="matchesContainer" class="matches-container">
                </div>
        </div>
    </div>

    <div class="notification" id="notification">
        <i class="fas fa-check-circle"></i>
        <span>Match history loaded successfully!</span>
    </div>

    <script>
        // Global data stores
        let leaderboardData = [];
        let matchesData = [];

        // DOM Elements
        const leaderboardPage = document.getElementById('leaderboardPage');
        const matchesPage = document.getElementById('matchesPage');
        const leaderboardBtn = document.getElementById('leaderboardBtn');
        const matchesBtn = document.getElementById('matchesBtn');
        const weekDropdown = document.getElementById('weekDropdown');
        const matchesContainer = document.getElementById('matchesContainer');
        const notification = document.getElementById('notification');
        const podiumSection = document.getElementById('podium-section');
        const leaderboardContent = document.getElementById('leaderboard-content');
        const listHeader = document.getElementById('list-header');

        // Navigation
        leaderboardBtn.addEventListener('click', () => {
            leaderboardPage.classList.add('active');
            matchesPage.classList.remove('active');
            leaderboardBtn.classList.remove('btn-alt');
            matchesBtn.classList.add('btn-alt');
        });

        matchesBtn.addEventListener('click', () => {
            matchesPage.classList.add('active');
            leaderboardPage.classList.remove('active');
            matchesBtn.classList.remove('btn-alt');
            leaderboardBtn.classList.add('btn-alt');
        });

        weekDropdown.addEventListener('change', (e) => {
            const week = parseInt(e.target.value);
            renderMatches(week);
        });

        function loadLeaderboard() {
            Promise.all([
                fetch('leaderboard.txt?t=' + new Date().getTime()).then(res => res.ok ? res.text() : Promise.reject('leaderboard.txt failed')),
                fetch('previousleaderboard.txt?t=' + new Date().getTime()).then(res => res.ok ? res.text() : Promise.resolve(''))
            ])
            .then(([currentData, previousData]) => {
                const previousRankMap = parseLeaderboardToMap(previousData);
                processLeaderboardData(currentData, previousRankMap);
                showNotification('Leaderboard updated successfully!');
            })
            .catch(error => {
                console.error('Error loading leaderboard:', error);
                showNotification('Error loading leaderboard data.', true);
                renderLeaderboard([]);
            });
        }

        function processLeaderboardData(textData, previousRankMap) {
            const lines = textData.trim().split('\n');
            const players = [];

            for (const line of lines) {
                const [name, elo] = line.split(',');
                if (name && !isNaN(parseFloat(elo))) {
                    const playerName = name.trim();
                    players.push({
                        name: playerName,
                        elo: Math.round(parseFloat(elo)),
                        previousRank: previousRankMap.get(playerName)
                    });
                }
            }

            players.sort((a, b) => b.elo - a.elo);

            players.forEach((player, index) => {
                player.currentRank = index + 1;
            });

            leaderboardData = players;
            renderLeaderboard(leaderboardData);
        }

        function createPodiumElement(player) {
            if (!player) return '';

            const podiumEl = document.createElement('div');
            podiumEl.className = `podium rank-${player.currentRank}`;

            const avatarInitial = player.name.charAt(0).toUpperCase();
            const avatarImagePath = `avatars/${player.name}.png`;

            podiumEl.innerHTML = `
                <div class="avatar podium-avatar">
                     <img src="${avatarImagePath}" alt="${player.name}"
                          onerror="this.style.display='none'; this.nextElementSibling.style.display='flex'">
                     <span style="display: none">${avatarInitial}</span>
                </div>
                <div class="podium-name" title="${player.name}">${player.name}</div>
                <div class="podium-details">
                    <div class="podium-elo">${player.elo}</div>
                    <div>${formatRankChange(player)}</div>
                </div>
            `;
            return podiumEl;
        }

        function renderLeaderboard(players) {
            podiumSection.innerHTML = '';
            leaderboardContent.innerHTML = '';

            if (players.length === 0) {
                leaderboardContent.innerHTML = `<div class="player-row" style="text-align: center; display: block; padding: 40px;">No player data found</div>`;
                listHeader.style.display = 'none';
                return;
            }

            const top10Players = players.slice(0, 10);

            const wrapper = document.createElement('div');
            wrapper.className = 'podium-wrapper';

            // Build all podiums and let CSS order them
            top10Players.forEach(player => {
                wrapper.appendChild(createPodiumElement(player));
            });

            podiumSection.appendChild(wrapper);

            const otherPlayers = players.slice(10);
            if (otherPlayers.length > 0) {
                listHeader.style.display = 'grid';
                otherPlayers.forEach((player, index) => {
                    const row = document.createElement('div');
                    row.className = `player-row`;
                    const avatarInitial = player.name.charAt(0).toUpperCase();
                     const avatarImagePath = `avatars/${player.name}.png`;

                    row.innerHTML = `
                        <div class="rank">${player.currentRank}</div>
                        <div class="player-info">
                            <div class="avatar">
                               <img src="${avatarImagePath}" alt="${player.name}"
                                     onerror="this.style.display='none'; this.nextElementSibling.style.display='flex'">
                               <span style="display: none">${avatarInitial}</span>
                            </div>
                            <div class="player-name">${player.name}</div>
                        </div>
                        <div class="player-elo">${player.elo}</div>
                        <div class="rank-change">${formatRankChange(player)}</div>
                    `;
                    row.style.animationDelay = `${index * 0.03}s`;
                    leaderboardContent.appendChild(row);
                });
            } else {
                listHeader.style.display = 'none';
            }
        }

        function loadMatches() {
            fetch('matches.txt?t=' + new Date().getTime())
                .then(response => {
                    if (!response.ok) throw new Error('Failed to load matches data');
                    return response.text();
                })
                .then(data => {
                    processMatchesData(data);
                    renderMatches(1);
                })
                .catch(error => {
                    console.error('Error loading matches:', error);
                    showNotification('Error loading matches data', true);
                });
        }

        function processMatchesData(textData) {
            const lines = textData.trim().split('\n');
            matchesData = [];
            let currentMatch = null;

            for (const line of lines) {
                if (line.trim() === '') continue;

                const headerPattern = /^\d+,[^,]+,[^,]+$/;
                if (headerPattern.test(line)) {
                    if (currentMatch) matchesData.push(currentMatch);
                    const [week, player1, player2] = line.split(',');
                    currentMatch = {
                        week: parseInt(week),
                        player1: player1.trim(),
                        player2: player2.trim(),
                        maps: []
                    };
                } else if (currentMatch) {
                    const parts = line.split(',');
                    if (parts.length === 3) {
                        const [map, score1, score2] = parts;
                        if (!isNaN(score1) && !isNaN(score2)) {
                            currentMatch.maps.push({
                                name: map.trim(),
                                score1: parseInt(score1),
                                score2: parseInt(score2)
                            });
                        }
                    }
                }
            }
            if (currentMatch) matchesData.push(currentMatch);
        }

        function renderMatches(week) {
            matchesContainer.innerHTML = '';
            const weekMatches = matchesData.filter(match => match.week === week);

            if (weekMatches.length === 0) {
                matchesContainer.innerHTML = `<div class="match-card"><div class="match-header"><div class="week-label">Week ${week}</div><div class="players">No matches found for this week</div></div></div>`;
                return;
            }

            weekMatches.forEach((match, index) => {
                let player1Wins = 0;
                let player2Wins = 0;
                match.maps.forEach(map => {
                    if (map.score1 > map.score2) player1Wins++;
                    else if (map.score2 > map.score1) player2Wins++;
                });

                const matchCard = document.createElement('div');
                matchCard.className = 'match-card';
                matchCard.style.animation = `cardAppear 0.5s ${index * 0.1}s forwards`;
                matchCard.style.opacity = 0;

                let mapRows = '';
                match.maps.forEach((map, mapIndex) => {
                    const isPlayer1Win = map.score1 > map.score2;
                    const isPlayer2Win = map.score2 > map.score1;
                    const isRandomMap = mapIndex === 4;

                    mapRows += `
                        <div class="map-row">
                            <div class="map-name ${isRandomMap ? 'random-map' : ''}">
                                <i class="fas ${isRandomMap ? 'fa-dice' : 'fa-map-marker-alt'}"></i>
                                <span>${map.name}</span>
                            </div>
                            <div class="map-scores">
                                <span class="map-player1-score">${map.score1}</span>
                                <span>-</span>
                                <span class="map-player2-score">${map.score2}</span>
                            </div>
                            <div class="map-winner ${isPlayer1Win ? 'player1-win' : ''} ${isPlayer2Win ? 'player2-win' : ''}">
                                ${isPlayer1Win ? match.player1 : (isPlayer2Win ? match.player2 : 'Tie')}
                            </div>
                        </div>`;
                });

                matchCard.innerHTML = `
                    <div class="match-header">
                        <div class="week-label">Week ${match.week}</div>
                        <div class="players">
                            <span class="player1-name">${match.player1}</span>
                            <span class="vs">vs</span>
                            <span class="player2-name">${match.player2}</span>
                        </div>
                    </div>
                    <div class="match-score">
                        <span class="player-score player1-score">${player1Wins}</span>
                        <span class="score-divider">-</span>
                        <span class="player-score player2-score">${player2Wins}</span>
                    </div>
                    <div class="maps-container">${mapRows}</div>`;
                matchesContainer.appendChild(matchCard);
            });
        }

        function showNotification(message, isError = false) {
            notification.innerHTML = `<i class="fas ${isError ? 'fa-exclamation-circle' : 'fa-check-circle'}"></i> <span>${message}</span>`;
            notification.className = 'notification';
            if (isError) notification.classList.add('error');
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        function parseLeaderboardToMap(textData) {
            if (!textData) return new Map();
            const lines = textData.trim().split('\n');
            const players = [];
            for (const line of lines) {
                const [name, elo] = line.split(',');
                if (name && !isNaN(parseFloat(elo))) {
                    players.push({ name: name.trim(), elo: parseFloat(elo) });
                }
            }
            players.sort((a, b) => b.elo - a.elo);
            const rankMap = new Map();
            players.forEach((player, index) => {
                rankMap.set(player.name, index + 1);
            });
            return rankMap;
        }

        function formatRankChange(player) {
            if (!player.previousRank || player.previousRank === player.currentRank) {
                return '<span class="no-change">-</span>';
            }
            const change = player.previousRank - player.currentRank;
            const absChange = Math.abs(change);
            if (change > 0) {
                return `<span class="positive-change"><i class="fas fa-arrow-up"></i>${absChange}</span>`;
            } else {
                return `<span class="negative-change"><i class="fas fa-arrow-down"></i>${absChange}</span>`;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
             loadLeaderboard();
             loadMatches();
        });

        setInterval(loadLeaderboard, 600000);
    </script>
    <script>
      window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
</body>
